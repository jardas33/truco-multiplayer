<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Wordle - Word Puzzle Game</title>
    <script>
        document.title = 'Wordle - Word Puzzle Game';
        setInterval(() => {
            if (document.title !== 'Wordle - Word Puzzle Game') {
                document.title = 'Wordle - Word Puzzle Game';
            }
        }, 100);
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lobby-fixes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #1a1a2e 100%);
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Poppins', 'Inter', 'Arial', sans-serif;
            overflow-x: hidden;
            /* ✅ ANDROID FIX: Allow vertical scrolling - important for when keyboard appears */
            overflow-y: auto;
            min-height: 100vh;
            /* ✅ ANDROID FIX: Prevent body from scrolling when keyboard appears - let container handle it */
            position: relative;
            color: white;
        }

        /* ✅ ANDROID FIX: Removed body scroll lock - allow manual scrolling */

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(106, 170, 100, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(201, 180, 88, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .menu-buttons {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 1001;
            margin: 0;
            padding: 10px 0;
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.95) 0%, rgba(26, 26, 46, 0.9) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .menu-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: inline-block;
            margin: 0;
            white-space: nowrap;
            /* ✅ MOBILE FIX: Ensure touch-friendly button size */
            min-height: 44px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .back-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 107, 53, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #ff7b45, #ffa33e);
        }

        .game-container {
            max-width: 500px;
            margin: 80px auto 20px;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
            background: rgba(10, 14, 39, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.15);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            /* ✅ ANDROID FIX: Allow container to grow and scroll freely */
            max-height: none; /* Remove restriction to allow full scrolling */
            min-height: 400px;
            height: auto;
            overflow-y: auto;
            overflow-x: hidden;
            /* ✅ MOBILE FIX: Smooth scrolling on mobile */
            -webkit-overflow-scrolling: touch;
            /* ✅ ANDROID FIX: Extra padding at bottom for keyboard */
            padding-bottom: 150px;
            /* ✅ ANDROID FIX: Ensure container can scroll even when keyboard is visible */
            overscroll-behavior: contain;
        }

        .game-title {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FFD700 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            font-weight: 800;
            text-shadow: 
                0 0 30px rgba(255, 215, 0, 0.5),
                0 0 60px rgba(255, 215, 0, 0.3),
                3px 3px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 5px;
            text-align: center;
            letter-spacing: 5px;
            font-family: 'Poppins', sans-serif;
            animation: titleGlow 3s ease-in-out infinite;
            position: relative;
        }

        .game-title::after {
            content: 'WORDLE';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(10px);
            opacity: 0.5;
            z-index: -1;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .game-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 5px;
            font-weight: 400;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(26, 26, 46, 0.7) 100%);
            padding: 12px 15px;
            border-radius: 20px;
            backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid rgba(255, 215, 0, 0.25);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            width: 100%;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-item:hover::before {
            left: 100%;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 0.75em;
            opacity: 0.8;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .game-board {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .guess-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .letter-tile {
            width: 55px;
            height: 55px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(26, 26, 46, 0.5) 100%);
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            backdrop-filter: blur(10px) saturate(180%);
            user-select: none;
            /* ✅ MOBILE FIX: Prevent text selection and double-tap zoom */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            font-family: 'Inter', sans-serif;
        }

        .letter-tile.filled {
            border-color: rgba(255, 215, 0, 0.6);
            animation: pop 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 165, 0, 0.15) 100%);
        }

        .letter-tile.correct {
            background: linear-gradient(135deg, #6aaa64 0%, #5a9a54 100%);
            border-color: #6aaa64;
            color: white;
            animation: flip 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0 25px rgba(106, 170, 100, 0.6),
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .letter-tile.present {
            background: linear-gradient(135deg, #c9b458 0%, #b9a448 100%);
            border-color: #c9b458;
            color: white;
            animation: flip 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0 25px rgba(201, 180, 88, 0.6),
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .letter-tile.absent {
            background: linear-gradient(135deg, #787c7e 0%, #686c6e 100%);
            border-color: #787c7e;
            color: white;
            animation: flip 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0 15px rgba(120, 124, 126, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .letter-tile:focus {
            outline: 2px solid #FFD700;
            outline-offset: 2px;
        }

        .letter-tile.shake {
            animation: shake 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }
        
        .guess-row.shake {
            animation: shake 0.6s cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }

        .guess-row.active-row {
            opacity: 1;
        }

        .guess-row.active-row .letter-tile:not(.filled) {
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes flip {
            0% { 
                transform: rotateX(0) scale(1);
                opacity: 1;
            }
            50% { 
                transform: rotateX(90deg) scale(0.95);
                opacity: 0.7;
            }
            100% { 
                transform: rotateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { 
                transform: translateX(0) rotate(0deg);
            }
            10%, 30%, 50%, 70%, 90% { 
                transform: translateX(-10px) rotate(-2deg);
            }
            20%, 40%, 60%, 80% { 
                transform: translateX(10px) rotate(2deg);
            }
        }


        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.98) 0%, rgba(26, 26, 46, 0.98) 100%);
            color: white;
            padding: 40px 60px;
            border-radius: 25px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            font-size: 1.5em;
            font-weight: 600;
            text-align: center;
            z-index: 2000;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            display: none;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .message.show::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .message-content {
            margin-bottom: 20px;
        }

        .message-word {
            font-size: 1.2em;
            color: #FFD700;
            margin-top: 10px;
            letter-spacing: 3px;
        }

        .message-subtitle {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }

        .message-button {
            margin-top: 25px;
            padding: 14px 35px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(76, 175, 80, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            font-family: 'Inter', sans-serif;
            /* ✅ MOBILE FIX: Ensure touch-friendly button size */
            min-height: 44px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .message-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(76, 175, 80, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #5CBF60 0%, #55b059 100%);
        }

        .message-button:focus {
            outline: 2px solid #FFD700;
            outline-offset: 2px;
        }

        .info-button {
            position: fixed;
            top: 85px;
            left: 25px;
            padding: 12px 20px;
            border-radius: 25px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(26, 26, 46, 0.8) 100%);
            border: 2px solid rgba(255, 215, 0, 0.5);
            color: #FFD700;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px) saturate(180%);
            z-index: 1000;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            /* ✅ MOBILE FIX: Ensure touch-friendly button size */
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .info-button:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.25) 0%, rgba(255, 165, 0, 0.2) 100%);
            transform: scale(1.05);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 215, 0, 0.7);
        }

        .info-button:focus {
            outline: 2px solid #FFD700;
            outline-offset: 2px;
        }

        .instructions-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
            display: none;
            backdrop-filter: blur(5px);
        }

        .instructions-backdrop.show {
            display: block;
        }

        .instructions-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.98) 0%, rgba(26, 26, 46, 0.98) 100%);
            color: white;
            padding: 45px;
            border-radius: 25px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            max-width: 550px;
            z-index: 2000;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(255, 215, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            display: none;
        }

        .instructions-modal.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .instructions-modal h2 {
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }

        .instructions-modal p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .instructions-modal .example {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .instructions-modal .example-row {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 10px 0;
        }

        .instructions-modal .example-tile {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            /* ✅ MOBILE FIX: Ensure touch-friendly close button */
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .close-button:hover {
            color: #FFD700;
            transform: scale(1.2);
        }

        /* ✅ MOBILE KEYBOARD: Make game board clickable to trigger device keyboard */
        .game-board {
            cursor: pointer;
            /* ✅ MOBILE FIX: Prevent double-tap zoom on mobile */
            touch-action: manipulation;
            /* ✅ MOBILE FIX: Ensure touch events work properly */
            -webkit-tap-highlight-color: transparent;
        }

        @media (hover: hover) and (pointer: fine) {
            /* Desktop: cursor pointer only on hover */
            .game-board {
                cursor: default;
            }
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5em;
            }

            .letter-tile {
                width: 55px;
                height: 55px;
                font-size: 1.6em;
            }

            .game-container {
                padding: 25px 15px;
                margin-top: 90px;
                max-width: 100%;
                /* ✅ ANDROID FIX: Allow container to grow and scroll freely */
                max-height: none; /* Remove max-height restriction on mobile */
                height: auto;
                min-height: calc(100vh - 90px);
                /* ✅ ANDROID FIX: Extra padding at bottom so user can scroll to see all content */
                padding-bottom: 150px; /* Increased padding for better scrolling */
                /* ✅ ANDROID FIX: Ensure smooth scrolling */
                -webkit-overflow-scrolling: touch;
                overflow-y: auto;
                overflow-x: hidden;
            }


            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }

            .info-button {
                top: 70px;
                right: 10px;
                width: 45px;
                height: 45px;
                font-size: 1.3em;
            }

            .message {
                padding: 20px 30px;
                font-size: 1.2em;
                max-width: 90%;
                max-height: 90vh;
                overflow-y: auto;
                /* ✅ MOBILE FIX: Smooth scrolling on mobile */
                -webkit-overflow-scrolling: touch;
            }

            .instructions-modal {
                max-width: 90%;
                max-height: 90vh;
                padding: 30px 20px;
                overflow-y: auto;
                /* ✅ MOBILE FIX: Smooth scrolling on mobile */
                -webkit-overflow-scrolling: touch;
            }
        }

        @media (max-width: 480px) {
            .letter-tile {
                width: 48px;
                height: 48px;
                font-size: 1.4em;
            }

            .game-title {
                font-size: 2.2em;
                letter-spacing: 3px;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 18px;
            }

            .stat-label {
                font-size: 0.7em;
            }

            .stat-value {
                font-size: 1.1em;
            }

            .game-subtitle {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <!-- Menu Buttons -->
    <div class="menu-buttons">
        <button class="menu-btn back-btn" onclick="if(confirm('Are you sure you want to return to the main menu? Your current game progress will be lost.')) { window.location.href = '/'; }">← Back to Main Menu</button>
    </div>

    <!-- Info Button -->
    <button class="info-button" onclick="toggleInstructions()" aria-label="Show instructions">Instructions</button>

    <!-- Game Container -->
    <div class="game-container">
        <h1 class="game-title">WORDLE</h1>
        <p class="game-subtitle">Guess the 5-letter word in 6 tries</p>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Games Played</div>
                <div class="stat-value" id="gamesPlayed">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Win Rate</div>
                <div class="stat-value" id="winRate">0%</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Current Streak</div>
                <div class="stat-value" id="currentStreak">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Max Streak</div>
                <div class="stat-value" id="maxStreak">0</div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard">
            <!-- Rows will be generated by JavaScript -->
        </div>

        <!-- Hidden input to trigger mobile keyboard -->
        <input type="text" 
               id="hiddenInput" 
               autocomplete="off" 
               autocorrect="off" 
               autocapitalize="off" 
               spellcheck="false"
               inputmode="text"
               data-lpignore="true"
               data-form-type="other"
               style="position: fixed; top: -9999px; left: -9999px; opacity: 0; width: 1px; height: 1px; border: none; padding: 0; margin: 0;"
               aria-hidden="true"
               tabindex="-1">
    </div>


    <!-- Message Modal -->
    <div class="message" id="message">
        <div class="message-content" id="messageContent"></div>
        <div class="message-word" id="messageWord"></div>
        <div class="message-subtitle" id="messageSubtitle"></div>
        <button class="message-button" onclick="closeMessage()">Play Again</button>
    </div>

    <!-- Instructions Backdrop -->
    <div class="instructions-backdrop" id="instructionsBackdrop" onclick="toggleInstructions()"></div>

    <!-- Instructions Modal -->
    <div class="instructions-modal" id="instructionsModal">
        <button class="close-button" onclick="toggleInstructions()" aria-label="Close instructions">&times;</button>
        <h2 id="instructionsTitle">How to Play</h2>
        <div style="text-align: center; margin-bottom: 20px;">
            <p style="margin-bottom: 10px;"><strong>Type:</strong> Use keyboard to type letters</p>
            <p style="margin-bottom: 10px;"><strong>Delete:</strong> Press <kbd style="background: rgba(255, 215, 0, 0.2); border: 1px solid rgba(255, 215, 0, 0.4); border-radius: 4px; padding: 2px 6px; color: #FFD700;">Backspace</kbd> to remove</p>
            <p style="margin-bottom: 10px;"><strong>Submit:</strong> Press <kbd style="background: rgba(255, 215, 0, 0.2); border: 1px solid rgba(255, 215, 0, 0.4); border-radius: 4px; padding: 2px 6px; color: #FFD700;">Enter</kbd> to guess</p>
            <p style="margin-bottom: 20px;"><strong>Goal:</strong> Find the word in 6 tries</p>
            
            <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
                <div style="display: flex; flex-direction: column; align-items: center; gap: 5px;">
                    <div style="width: 40px; height: 40px; border-radius: 6px; background: linear-gradient(135deg, #6aaa64 0%, #5a9a54 100%); border: 2px solid #6aaa64;"></div>
                    <span style="font-size: 0.85em;">Correct</span>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center; gap: 5px;">
                    <div style="width: 40px; height: 40px; border-radius: 6px; background: linear-gradient(135deg, #c9b458 0%, #b9a448 100%); border: 2px solid #c9b458;"></div>
                    <span style="font-size: 0.85em;">Wrong spot</span>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center; gap: 5px;">
                    <div style="width: 40px; height: 40px; border-radius: 6px; background: linear-gradient(135deg, #787c7e 0%, #686c6e 100%); border: 2px solid #787c7e;"></div>
                    <span style="font-size: 0.85em;">Not in word</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/wordle.js"></script>
</body>
</html>
