<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Hearts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game-stats.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lobby-fixes.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Images/background.jpg') center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #Menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-title {
            color: #FFD700;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 20px;
            text-align: center;
        }

        .room-controls {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 400px;
        }

        .room-controls input, .room-controls button {
            margin: 8px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .room-controls input {
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .room-controls button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .room-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .room-controls button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        #playerList {
            margin-top: 20px;
            text-align: left;
        }

        .player-item {
            background: rgba(255,255,255,0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-name {
            font-weight: bold;
        }

        .player-score {
            color: #FFD700;
            font-weight: bold;
        }

        .bot-indicator {
            color: #4CAF50;
        }

        /* Game UI */
        #Game {
            display: none;
        }

        .hearts-table {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, #8B0000, #DC143C);
        }

        .player-area {
            position: absolute;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            color: white;
            text-align: center;
            min-width: 200px;
        }

        .player-area.active {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .player-area.leading {
            border-color: #f44336;
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.5);
        }

        .hand-cards {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .card {
            width: 40px;
            height: 56px;
            background: white;
            border: 2px solid #333;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .card.selected {
            transform: translateY(-10px);
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255,215,0,0.8);
        }

        .card.heart {
            color: #DC143C;
        }

        .card.spade {
            color: #000;
        }

        .trick-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .trick-card {
            width: 30px;
            height: 42px;
            background: white;
            border: 2px solid #333;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
            color: #333;
        }

        .game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .game-info h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
        }

        .game-info div {
            margin: 5px 0;
        }

        .scores {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .scores h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
        }

        .scores table {
            width: 100%;
            border-collapse: collapse;
        }

        .scores td {
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .pass-direction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .pass-direction.left { color: #4CAF50; }
        .pass-direction.right { color: #2196F3; }
        .pass-direction.across { color: #FF9800; }

        /* Button hiding logic when room is created */
        .room-created #createRoomBtn,
        .room-created #joinRoomBtn {
            display: none !important;
        }

        /* AGGRESSIVE button color overrides - Maximum specificity */
        #addBotBtn {
            background-color: #4CAF50 !important; /* Green for add */
            color: white !important;
            border: none !important;
            background: #4CAF50 !important;
        }

        #addBotBtn:hover {
            background-color: #45a049 !important;
            background: #45a049 !important;
        }

        #startGameBtn {
            background-color: #FF9800 !important; /* Orange for start */
            color: white !important;
            border: none !important;
            background: #FF9800 !important;
        }

        #startGameBtn:hover {
            background-color: #F57C00 !important;
            background: #F57C00 !important;
        }

        #removeBotBtn {
            background-color: #f44336 !important; /* Red for remove */
            color: white !important;
            border: none !important;
            background: #f44336 !important;
        }

        #removeBotBtn:hover {
            background-color: #da190b !important;
            background: #da190b !important;
        }

        #backToMainMenuBtn {
            background-color: #2196F3 !important; /* Blue for navigation */
            color: white !important;
            border: none !important;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="Menu">
        <div id="roomControls" class="room-controls">
          <!-- Back to Main Menu Button -->
          <button id="backToMainMenu" onclick="console.log('üîô Back to Main Menu clicked'); window.location.replace('/');" style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin-right: 10px; cursor: pointer; font-size: 14px;">
            ‚Üê Back to Main Menu
          </button>
          
          <button id="createRoomBtn">Create Room</button>
          <button id="joinRoomBtn">Join Room</button>
          
          <!-- Room Code Display with Copy Button Next to Yellow Box -->
                <div id="roomCodeDisplay" style="display: none; margin: 10px 0; text-align: center;">
                  <div style="margin: 5px 0; font-size: 16px; color: white; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <div id="roomCodeText" style="background-color: #FFD700; color: black; font-family: monospace; font-size: 18px; padding: 8px 12px; border-radius: 4px; font-weight: bold;"></div>
                    <button id="copyRoomCodeBtn" style="background-color: #4CAF50; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 13px;">
                      üìã Copy
                    </button>
                  </div>
                  <div id="copySuccessMessage" style="display: none; color: #4CAF50; margin-top: 5px; font-weight: bold; font-size: 12px;">‚úÖ Room code copied to clipboard!</div>
                </div>
          
          <!-- Player Customization Section -->
          <div id="playerCustomization" style="margin: 10px 0; padding: 10px; border: 2px solid #4CAF50; border-radius: 6px; background-color: rgba(76, 175, 80, 0.1); display: none;">
            <h4 style="margin: 0 0 8px 0; font-size: 16px;">üéØ Customize Your Player</h4>
            
            <!-- Nickname Change -->
            <div style="margin: 6px 0;">
              <label for="nicknameInput" style="font-size: 14px;">Nickname (max 12 chars):</label>
              <input type="text" id="nicknameInput" maxlength="12" placeholder="Enter nickname" style="margin-left: 8px; padding: 4px; border: 1px solid #ccc; border-radius: 3px; font-size: 13px;">
              <button id="changeNicknameBtn" style="margin-left: 6px; padding: 4px 8px; background-color: #2196F3; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 13px;">Change</button>
            </div>
          </div>
          
          <button id="addBotBtn" style="display: none;">Add Bot</button>
          <button id="removeBotBtn" style="display: none;">Remove Bot</button>
          <button id="startGameBtn" style="display: none;" disabled>Start Game</button>
          <button id="gameMenuBtn" style="display: none; background-color: #2196F3; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 13px; margin-left: 10px;">Hearts Game Menu</button>

          <button id="backToMainMenuBtn" style="display: none;">‚Üê Back to Hearts Menu</button>
          <div id="playerList"></div>
        </div>
    </div>

    <div id="Game">
        <div class="hearts-table">
            <div class="game-info">
                <h3>Game Info</h3>
                <div>Round: <span id="roundNumber">1</span></div>
                <div>Hand: <span id="handNumber">1</span></div>
                <div>Current Player: <span id="currentPlayerName">-</span></div>
                <div>Cards Played: <span id="cardsPlayed">0/4</span></div>
            </div>
            
            <div class="scores">
                <h3>Scores</h3>
                <table id="scoresTable">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Round</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="scoresBody">
                    </tbody>
                </table>
            </div>
            
            <div class="trick-area" id="trickArea">
                <!-- Trick cards will be rendered here -->
            </div>
            
            <div class="pass-direction" id="passDirection" style="display: none;">
                Pass cards: <span id="passDirectionText">Left</span>
            </div>
        </div>
    </div>

    <script src="js/variables.js"></script>
    <script src="js/preload.js"></script>
    <script src="js/game-framework.js"></script>
    <script src="js/hearts.js"></script>
    
    <script>
        // Add room-created class when room is created to hide Create/Join buttons
        document.addEventListener('DOMContentLoaded', function() {
            // Listen for room creation events
            const createBtn = document.getElementById('createRoomBtn');
            const joinBtn = document.getElementById('joinRoomBtn');
            
            if (createBtn) {
                createBtn.addEventListener('click', function() {
                    setTimeout(() => {
                        document.body.classList.add('room-created');
                    }, 100);
                });
            }
            
            if (joinBtn) {
                joinBtn.addEventListener('click', function() {
                    setTimeout(() => {
                        document.body.classList.add('room-created');
                    }, 100);
                });
            }
        });
    </script>
</body>
</html>
