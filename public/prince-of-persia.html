<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Prince of Persia - Classic Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .game-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-button {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .nav-button.blue {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        #emulator-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        #emulator-canvas {
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .loading {
            color: #FFD700;
            font-size: 24px;
            text-align: center;
            padding: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #FFD700;
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            font-size: 14px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .controls-info h3 {
            margin-bottom: 8px;
            color: #FFD700;
        }

        .controls-info p {
            margin: 4px 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Navigation Buttons -->
        <div class="game-header">
            <button class="nav-button" id="backToMainMenuBtn" onclick="if(confirm('Are you sure you want to leave the game and return to the main menu?')) { window.location.href = '/'; }">
                ‚Üê Back to Main Menu
            </button>
            <button class="nav-button blue" id="backToMenuBtn" onclick="if(confirm('Are you sure you want to return to the Prince of Persia menu?')) { window.location.reload(); }">
                üëë Prince of Persia Menu
            </button>
        </div>

        <!-- Emulator Container -->
        <div id="emulator-container">
            <div class="loading" id="loading-message">
                üëë Loading Prince of Persia...<br>
                <small style="font-size: 16px; margin-top: 10px; display: block;">Initializing Apple II emulator...</small>
            </div>
            <canvas id="emulator-canvas" style="display: none;"></canvas>
        </div>

        <!-- Controls Info -->
        <div class="controls-info">
            <h3>‚öîÔ∏è Controls</h3>
            <p><strong>Arrow Keys:</strong> Move Left/Right | <strong>Up Arrow:</strong> Jump</p>
            <p><strong>Spacebar:</strong> Draw Sword / Attack</p>
            <p style="margin-top: 8px; font-size: 12px; color: #ccc;">Classic Prince of Persia (1989) - Original Apple II Version</p>
        </div>
    </div>

    <!-- Apple II Emulator Script -->
    <script src="https://cdn.jsdelivr.net/gh/whscullin/apple2js@main/apple2js.js"></script>
    <script>
        // Initialize the emulator
        let emulator = null;
        const canvas = document.getElementById('emulator-canvas');
        const loadingMessage = document.getElementById('loading-message');

        // Try to load Prince of Persia using apple2js emulator
        async function initializeEmulator() {
            try {
                console.log('üëë Initializing Prince of Persia emulator...');
                
                // Create emulator instance
                // Note: This is a placeholder - you'll need to provide the actual disk image
                // For now, we'll show a message that the game needs to be loaded
                
                loadingMessage.innerHTML = `
                    üëë Prince of Persia<br>
                    <small style="font-size: 16px; margin-top: 10px; display: block;">
                        To play the original Prince of Persia, you'll need to:<br>
                        1. Download the disk image from the GitHub repository<br>
                        2. Load it into an Apple II emulator<br><br>
                        <a href="https://github.com/jmechner/Prince-of-Persia-Apple-II" 
                           target="_blank" 
                           style="color: #FFD700; text-decoration: underline;">
                           View Source Code on GitHub
                        </a>
                    </small>
                `;

                // Alternative: Use js-dos or another emulator that can run DOS games
                // For now, we'll create a simple placeholder that can be enhanced
                
                console.log('üëë Emulator initialization complete');
            } catch (error) {
                console.error('‚ùå Error initializing emulator:', error);
                loadingMessage.innerHTML = `
                    ‚ùå Error loading emulator<br>
                    <small style="font-size: 14px; margin-top: 10px; display: block;">
                        ${error.message}<br>
                        Please check the console for more details.
                    </small>
                `;
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            initializeEmulator();
        });
    </script>
</body>
</html>
