<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Prince of Persia - Classic Platformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            padding: 80px 20px 120px 20px;
        }

        .game-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-button {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .nav-button.blue {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        #game-wrapper {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            background: #000;
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        #game-iframe {
            width: 100%;
            height: 600px;
            border: none;
            background: #000;
            display: block;
        }

        .loading {
            color: #FFD700;
            font-size: 24px;
            text-align: center;
            padding: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            position: absolute;
            z-index: 100;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
        }

        .controls-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: #FFD700;
            padding: 15px 25px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            font-size: 14px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 90%;
        }

        .controls-info h3 {
            margin-bottom: 8px;
            color: #FFD700;
            font-size: 18px;
        }

        .controls-info p {
            margin: 4px 0;
            color: #fff;
        }

        /* Responsive layout for larger screens - use sidebars */
        @media (min-width: 1400px) {
            .game-container {
                flex-direction: row;
                padding: 80px 0 20px 0;
            }

            .game-header {
                left: 50%;
            }

            #game-wrapper {
                max-width: 800px;
                margin: 0 auto;
            }

            .controls-info {
                position: fixed;
                bottom: auto;
                top: 50%;
                left: 20px;
                transform: translateY(-50%);
                right: auto;
                max-width: 300px;
            }
        }

        @media (min-width: 1800px) {
            .controls-info {
                left: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Navigation Buttons - Fixed at top, outside game -->
        <div class="game-header">
            <button class="nav-button" id="backToMainMenuBtn" onclick="if(confirm('Are you sure you want to leave the game and return to the main menu?')) { window.location.href = '/'; }">
                ‚Üê Back to Main Menu
            </button>
            <button class="nav-button blue" id="backToMenuBtn" onclick="if(confirm('Are you sure you want to return to the Prince of Persia menu?')) { window.location.reload(); }">
                üëë Prince of Persia Menu
            </button>
        </div>

        <!-- Game Wrapper - Centered with max width -->
        <div id="game-wrapper">
            <div class="loading" id="loading-message">
                üëë Loading Prince of Persia...<br>
                <small style="font-size: 16px; margin-top: 10px; display: block;">Initializing game...</small>
            </div>
            <iframe id="game-iframe" src="https://princejs.com/" allow="gamepad; fullscreen" allowfullscreen sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
        </div>

        <!-- Controls Info - Fixed at bottom, outside game -->
        <div class="controls-info">
            <h3>‚öîÔ∏è Controls</h3>
            <p><strong>Arrow Keys:</strong> Move Left/Right | <strong>Up Arrow:</strong> Jump</p>
            <p><strong>Spacebar:</strong> Draw Sword / Attack</p>
            <p style="margin-top: 8px; font-size: 12px; color: #ccc;">Classic Prince of Persia (1989) - Original Apple II Version</p>
        </div>
    </div>

    <script>
        // Initialize the game
        const gameIframe = document.getElementById('game-iframe');
        const loadingMessage = document.getElementById('loading-message');

        // Show game immediately - PrinceJS loads quickly
        gameIframe.style.display = 'block';

        // Wait for iframe to load
        gameIframe.addEventListener('load', () => {
            console.log('üëë Prince of Persia game loaded');
            setTimeout(() => {
                if (loadingMessage) {
                    loadingMessage.style.display = 'none';
                }
            }, 1000);
        });

        // Fallback: hide loading after 2 seconds
        setTimeout(() => {
            if (loadingMessage) {
                loadingMessage.style.display = 'none';
            }
        }, 2000);
    </script>
</body>
</html>
