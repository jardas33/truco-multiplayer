<!DOCTYPE html>
<html>
<head>
    <title>Truco Game</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="gameContainer">
        <div id="roomControls" style="text-align: center; margin: 20px;">
            <input type="text" id="roomInput" placeholder="Enter room code">
            <button onclick="createRoom()">Create Room</button>
            <button onclick="joinRoom()">Join Room</button>
        </div>
        <div id="Menu"></div>
        <div id="Instructions"></div>
        <div id="Values"></div>
        <div id="Game"></div>
        <div id="gameCanvas"></div>
    </div>

    <!-- Load dependencies first -->
    <script src="/js/variables.js"></script>
    <script src="/js/lobby.js"></script>
    
    <!-- Load game logic -->
    <script src="/js/functions.js"></script>
    <script src="/js/players.js"></script>
    <script src="/js/preload.js"></script>
    <script src="/js/setup.js"></script>
    <script src="/js/draw.js"></script>
    <script src="/js/game.js"></script>

    <script>
        // Ensure all scripts are loaded before initializing
        window.addEventListener('load', function() {
            if (typeof initializeLobby === 'function') {
                initializeLobby();
            } else {
                console.error('Lobby initialization failed');
            }
        });
    </script>
</body>
</html>
