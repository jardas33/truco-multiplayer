<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Truco Menu</title>
    <script>
        // Ensure title stays set
        document.title = 'Truco Menu';
        setInterval(() => {
            if (document.title !== 'Truco Menu') {
                document.title = 'Truco Menu';
            }
        }, 100);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lobby-fixes.css">
    <style>
      /* Force TRUCO button to have red background and 15% smaller size */
      button:contains("TRUCO"), 
      .truco-button,
      [id*="truco"]:not([id*="instructions"]),
      button[style*="TRUCO"] {
        background-color: #dc3545 !important;
        background: #dc3545 !important;
        font-size: 30px !important;
        padding: 30px 60px !important;
        border: 3px solid #fff !important;
        border-radius: 17px !important;
        box-shadow: 0 13px 26px rgba(0,0,0,0.7) !important;
        transform: scale(0.51) !important;
      }
      
      /* Ensure Instructions button has proper styling */
      #instructionsButton {
        background-color: rgba(0, 0, 0, 0.7) !important;
        background: rgba(0, 0, 0, 0.7) !important;
        color: white !important;
        font-size: 14px !important;
        padding: 10px 20px !important;
        border: 2px solid #fff !important;
        border-radius: 5px !important;
        transform: none !important;
        box-shadow: none !important;
      }
      
      /* Ensure Card Values button has proper styling */
      #cardValuesButton {
        background-color: rgba(0, 0, 0, 0.7) !important;
        background: rgba(0, 0, 0, 0.7) !important;
        color: white !important;
        font-size: 14px !important;
        padding: 10px 20px !important;
        border: 2px solid #fff !important;
        border-radius: 5px !important;
        transform: none !important;
        box-shadow: none !important;
      }
      
      /* Additional rule for p5.js buttons */
      canvas + button,
      button[style*="position: absolute"][style*="z-index: 200"] {
        background-color: #dc3545 !important;
        background: #dc3545 !important;
        font-size: 30px !important;
        padding: 30px 60px !important;
        border: 3px solid #fff !important;
        border-radius: 17px !important;
        box-shadow: 0 13px 26px rgba(0,0,0,0.7) !important;
        transform: scale(0.51) !important;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="Menu">
        <div id="roomControls" class="room-controls">
          <!-- Back to Main Menu Button -->
          <button id="backToMainMenu" onclick="console.log('üîô Back to Truco Menu clicked'); window.location.replace('/');" style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin-right: 10px; cursor: pointer; font-size: 14px;">
            ‚Üê Back to Truco Menu
          </button>
          
          <!-- ‚úÖ Reconnection UI -->
          <div id="reconnectionUI" style="display: none; margin: 10px 0; padding: 10px; border: 2px solid #f44336; border-radius: 6px; background-color: rgba(244, 67, 54, 0.1); text-align: center;">
            <h4 style="color: #f44336; margin: 0 0 6px 0; font-size: 15px;">‚ö†Ô∏è Connection Lost</h4>
            <div id="reconnectionMessage" style="color: #f44336; margin-bottom: 6px; font-size: 13px;">Connection lost. Attempting to reconnect...</div>
            <div style="color: #666; font-size: 12px;">Please wait while we reconnect to the server...</div>
          </div>
          
          <input type="text" id="roomInput" placeholder="Room Code" />
          <button id="createRoomBtn">Create Room</button>
          <button id="joinRoomBtn">Join Room</button>
          
          <!-- Room Code Display with Copy Button Next to Yellow Box -->
                <div id="roomCodeDisplay" style="display: none; margin: 10px 0; text-align: center;">
                  <div style="margin: 5px 0; font-size: 16px; color: white; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <div id="roomCodeText" style="background-color: #FFD700; color: black; font-family: monospace; font-size: 18px; padding: 8px 12px; border-radius: 4px; font-weight: bold;"></div>
                    <button id="copyRoomCodeBtn" style="background-color: #4CAF50; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 13px;">
                      üìã Copy
                    </button>
                  </div>
                  <div id="copySuccessMessage" style="display: none; color: #4CAF50; margin-top: 5px; font-weight: bold; font-size: 12px;">‚úÖ Room code copied to clipboard!</div>
                </div>
          
          <!-- Player Customization Section -->
          <div id="playerCustomization" style="margin: 10px 0; padding: 10px; border: 2px solid #4CAF50; border-radius: 6px; background-color: rgba(76, 175, 80, 0.1); display: none;">
            <h4 style="margin: 0 0 8px 0; font-size: 16px;">üéØ Customize Your Player</h4>
            
            <!-- Nickname Change -->
            <div style="margin: 6px 0;">
              <label for="nicknameInput" style="font-size: 14px;">Nickname (max 12 chars):</label>
              <input type="text" id="nicknameInput" maxlength="12" placeholder="Enter nickname" style="margin-left: 8px; padding: 4px; border: 1px solid #ccc; border-radius: 3px; font-size: 13px;">
              <button id="changeNicknameBtn" style="margin-left: 6px; padding: 4px 8px; background-color: #2196F3; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 13px;">Change</button>
            </div>
            
            <!-- Team Selection -->
            <div style="margin: 6px 0;">
              <label style="font-size: 14px;">Choose Team:</label>
              <button id="team1Btn" style="margin-left: 8px; padding: 6px 12px; background-color: #FF9800; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 13px;">Team Alfa</button>
              <button id="team2Btn" style="margin-left: 6px; padding: 6px 12px; background-color: #9C27B0; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 13px;">Team Beta</button>
            </div>
          </div>
          
          <button id="addBotBtn" style="display: none;">Add Bot</button>
          <button id="removeBotBtn" style="display: none;">Remove Bot</button>
          <button id="startGameBtn" style="display: none;" disabled>Start Game</button>

          <button id="backToMainMenuBtn" style="display: none;">‚Üê Back to Truco Menu</button>
          <div id="playerList"></div>
        </div>
      </div>
      <div id="Instructions"></div>
      <div id="Values"></div>
      <div id="Game">
        <!-- ‚úÖ Back to Main Menu Button (Top Center) -->
        <button id="gameBackToMenuBtn" style="display: none; position: absolute; top: 200px; left: 50%; transform: translateX(-50%); z-index: 1000; background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3); transition: all 0.3s ease;">
          üè† Back to Menu
        </button>
        
        <!-- ‚úÖ Round History Button (Below TRUCO - Left) -->
        <button id="roundHistoryBtn" style="display: none; position: absolute; bottom: 80px; left: 50%; transform: translateX(-150px); z-index: 1000; background: linear-gradient(135deg, #4CAF50, #45a049); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
          üìã Round History
        </button>
        
        <!-- ‚úÖ Card Values Button (Below TRUCO - Right) -->
        <button id="gameCardValuesBtn" style="display: none; position: absolute; bottom: 80px; left: 50%; transform: translateX(50px); z-index: 1000; background: linear-gradient(135deg, #3498db, #2980b9); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3); transition: all 0.3s ease;">
          üÉè Card Values
        </button>
        
        <!-- ‚úÖ Round History Modal -->
        <div id="roundHistoryModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000;">
          <!-- Close button positioned outside scrollable area -->
          <button id="closeRoundHistoryBtn" style="position: fixed; top: 20px; right: 20px; background: #e74c3c; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 16px; z-index: 2001; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">‚úï</button>
          <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(135deg, #2c3e50, #34495e); color: white; padding: 30px; border-radius: 15px; max-width: 600px; max-height: 80vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            <div style="text-align: center; margin-bottom: 20px;">
              <h2 style="margin: 0; color: #FFD700;">üèÜ Round History</h2>
            </div>
            <div id="roundHistoryContent" style="text-align: left;">
              <!-- Round history content will be populated here -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/variables.js"></script>
    <script src="js/players.js"></script>
    <script src="js/preload.js"></script>
    <script src="js/game-framework.js"></script>
    <script src="js/game.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/lobby.js"></script>
  </body>
</html>
