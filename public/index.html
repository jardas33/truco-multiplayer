<!DOCTYPE html>
<html>
<head>
    <title>Truco Game</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="roomControls" style="text-align: center; margin: 20px;">
            <input type="text" id="roomInput" placeholder="Enter room code">
            <button id="createRoomBtn">Create Room</button>
            <button id="joinRoomBtn">Join Room</button>
            <button id="addBotBtn" style="display: none;">Add Bot</button>
            <button id="startGameBtn" style="display: none;">Start Game</button>
            <div id="playerList" style="margin-top: 20px;"></div>
        </div>
        <div id="Menu"></div>
        <div id="Instructions"></div>
        <div id="Values"></div>
        <div id="Game"></div>
        <div id="gameCanvas"></div>
    </div>

    <!-- Load Socket.IO first -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Load p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <!-- Load game dependencies -->
    <script src="/js/variables.js"></script>
    <script src="/js/lobby.js"></script>
    
    <!-- Load game logic -->
    <script src="/js/functions.js"></script>
    <script src="/js/players.js"></script>
    <script src="/js/preload.js"></script>
    <script src="/js/setup.js"></script>
    <script src="/js/draw.js"></script>
    <script src="/js/game.js"></script>

    <script>
        // Error handling for script loading
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
</body>
</html>
