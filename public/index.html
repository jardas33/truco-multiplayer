<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Truco Multiplayer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lobby-fixes.css">
  </head>
  <body>
    <main>
      <div id="Menu">
        <div id="roomControls" class="room-controls">
          <!-- ‚úÖ Reconnection UI -->
          <div id="reconnectionUI" style="display: none; margin: 20px 0; padding: 15px; border: 2px solid #f44336; border-radius: 8px; background-color: rgba(244, 67, 54, 0.1); text-align: center;">
            <h4 style="color: #f44336; margin: 0 0 10px 0;">‚ö†Ô∏è Connection Lost</h4>
            <div id="reconnectionMessage" style="color: #f44336; margin-bottom: 10px;">Connection lost. Attempting to reconnect...</div>
            <div style="color: #666; font-size: 14px;">Please wait while we reconnect to the server...</div>
          </div>
          
          <input type="text" id="roomInput" placeholder="Room Code" />
          <button id="createRoomBtn">Create Room</button>
          <button id="joinRoomBtn">Join Room</button>
          
                          <!-- Room Code Display with Copy Button Next to Yellow Box -->
                <div id="roomCodeDisplay" style="display: none; margin: 20px 0; text-align: center;">
                  <div style="margin: 10px 0; font-size: 18px; color: white; display: flex; align-items: center; justify-content: center; gap: 15px;">
                    <div id="roomCodeText" style="background-color: #FFD700; color: black; font-family: monospace; font-size: 20px; padding: 10px 15px; border-radius: 5px; font-weight: bold;"></div>
                    <button id="copyRoomCodeBtn" style="background-color: #4CAF50; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 14px;">
                      üìã Copy
                    </button>
                  </div>
                  <div id="copySuccessMessage" style="display: none; color: #4CAF50; margin-top: 10px; font-weight: bold;">‚úÖ Room code copied to clipboard!</div>
                </div>
          
          <!-- Player Customization Section -->
          <div id="playerCustomization" style="margin: 20px 0; padding: 15px; border: 2px solid #4CAF50; border-radius: 8px; background-color: rgba(76, 175, 80, 0.1); display: none;">
            <h4>üéØ Customize Your Player</h4>
            
            <!-- Nickname Change -->
            <div style="margin: 10px 0;">
              <label for="nicknameInput">Nickname (max 12 chars):</label>
              <input type="text" id="nicknameInput" maxlength="12" placeholder="Enter nickname" style="margin-left: 10px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;">
              <button id="changeNicknameBtn" style="margin-left: 10px; padding: 5px 10px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">Change</button>
            </div>
            
            <!-- Team Selection -->
            <div style="margin: 10px 0;">
              <label>Choose Team:</label>
              <button id="team1Btn" style="margin-left: 10px; padding: 8px 15px; background-color: #FF9800; color: white; border: none; border-radius: 4px; cursor: pointer;">Team Alfa</button>
              <button id="team2Btn" style="margin-left: 10px; padding: 8px 15px; background-color: #9C27B0; color: white; border: none; border-radius: 4px; cursor: pointer;">Team Beta</button>
            </div>
          </div>
          
          <button id="addBotBtn" style="display: none;">Add Bot</button>
          <button id="removeBotBtn" style="display: none;">Remove Bot</button>
          <button id="startGameBtn" style="display: none;" disabled>Start Game</button>
          <button id="startSinglePlayerBtn">Start Single Player Game</button>
          <button id="backToMainMenuBtn" style="display: none;">‚Üê Back to Main Menu</button>
          <div id="playerList"></div>
        </div>
      </div>
      <div id="Instructions"></div>
      <div id="Values"></div>
      <div id="Game"></div>
    </main>
    <script src="js/variables.js"></script>
    <script src="js/players.js"></script>
    <script src="js/preload.js"></script>
    <script src="js/game.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/lobby.js"></script>
  </body>
</html>
