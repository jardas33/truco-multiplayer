<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Crazy Eights</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lobby-fixes.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4A148C, #7B1FA2);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #Menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-title {
            color: #FFD700;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 20px;
            text-align: center;
        }

        .room-controls {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 400px;
        }

        .room-controls input, .room-controls button {
            margin: 8px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .room-controls input {
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .room-controls button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .room-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .room-controls button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        #playerList {
            margin-top: 20px;
            text-align: left;
        }

        .player-item {
            background: rgba(255,255,255,0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-name {
            font-weight: bold;
        }

        .player-cards {
            color: #FFD700;
            font-weight: bold;
        }

        .bot-indicator {
            color: #4CAF50;
        }

        /* Game UI */
        #Game {
            display: none;
        }

        .crazy-eights-table {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, #4A148C, #7B1FA2);
        }

        .player-area {
            position: absolute;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            color: white;
            text-align: center;
            min-width: 200px;
        }

        .player-area.active {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .hand-cards {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .card {
            width: 40px;
            height: 56px;
            background: white;
            border: 2px solid #333;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .card.selected {
            transform: translateY(-10px);
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255,215,0,0.8);
        }

        .card.playable {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .discard-pile {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 112px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .discard-card {
            width: 60px;
            height: 84px;
            background: white;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }

        .draw-pile {
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 112px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .draw-pile:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .draw-pile-text {
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .game-info h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
        }

        .game-info div {
            margin: 5px 0;
        }

        .scores {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .scores h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
        }

        .scores table {
            width: 100%;
            border-collapse: collapse;
        }

        .scores td {
            padding: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .action-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .action-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .draw-button {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .action-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .action-controls button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .suit-selector {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .suit-selector button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suit-selector button:hover {
            transform: scale(1.1);
        }

        .suit-hearts { background: #f44336; color: white; }
        .suit-diamonds { background: #2196F3; color: white; }
        .suit-clubs { background: #4CAF50; color: white; }
        .suit-spades { background: #333; color: white; }
    </style>
</head>
<body>
    <div id="Menu">
        <h1 class="game-title">🎯 Crazy Eights</h1>
        <div class="room-controls">
            <input type="text" id="roomInput" placeholder="Room Code" />
            <button id="createRoomBtn">Create Room</button>
            <button id="joinRoomBtn">Join Room</button>
            
            <div id="roomCodeDisplay" style="display: none; margin: 15px 0;">
                <div style="color: white; margin-bottom: 10px;">Room Code:</div>
                <div id="roomCodeText" style="background-color: #FFD700; color: black; font-family: monospace; font-size: 18px; padding: 8px 12px; border-radius: 4px; font-weight: bold; display: inline-block;"></div>
                <button id="copyRoomCodeBtn" style="margin-left: 10px; background: #4CAF50; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer;">📋 Copy</button>
            </div>
            
            <div id="playerCustomization" style="display: none; margin: 15px 0; padding: 15px; border: 2px solid #4CAF50; border-radius: 6px; background-color: rgba(76, 175, 80, 0.1);">
                <h4 style="margin: 0 0 10px 0; color: #4CAF50;">🎯 Customize Your Player</h4>
                <div style="margin: 8px 0;">
                    <label for="nicknameInput" style="color: white;">Nickname:</label>
                    <input type="text" id="nicknameInput" maxlength="12" placeholder="Enter nickname" style="margin-left: 8px; padding: 4px; border: 1px solid #ccc; border-radius: 3px;">
                    <button id="changeNicknameBtn" style="margin-left: 6px; padding: 4px 8px; background: #2196F3; color: white; border: none; border-radius: 3px; cursor: pointer;">Change</button>
                </div>
            </div>
            
            <button id="addBotBtn" style="display: none;">Add Bot</button>
            <button id="removeBotBtn" style="display: none;">Remove Bot</button>
            <button id="startGameBtn" style="display: none;" disabled>Start Game</button>
            
            <div id="playerList"></div>
        </div>
    </div>

    <div id="Game">
        <div class="crazy-eights-table">
            <div class="game-info">
                <h3>Game Info</h3>
                <div>Current Player: <span id="currentPlayerName">-</span></div>
                <div>Cards in Draw Pile: <span id="drawPileCount">0</span></div>
                <div>Your Cards: <span id="playerCardCount">0</span></div>
            </div>
            
            <div class="scores">
                <h3>Cards</h3>
                <table id="scoresTable">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Cards</th>
                        </tr>
                    </thead>
                    <tbody id="scoresBody">
                    </tbody>
                </table>
            </div>
            
            <div class="draw-pile" id="drawPile">
                <div class="draw-pile-text">
                    Draw<br><span id="drawPileCards">0</span>
                </div>
            </div>
            
            <div class="discard-pile" id="discardPile">
                <!-- Discard pile card will be rendered here -->
            </div>
            
            <div class="suit-selector" id="suitSelector" style="display: none;">
                <button class="suit-hearts" data-suit="hearts">♥️</button>
                <button class="suit-diamonds" data-suit="diamonds">♦️</button>
                <button class="suit-clubs" data-suit="clubs">♣️</button>
                <button class="suit-spades" data-suit="spades">♠️</button>
            </div>
            
            <div class="action-controls" id="actionControls" style="display: none;">
                <button id="playBtn" class="play-button">Play Card</button>
                <button id="drawBtn" class="draw-button">Draw Card</button>
            </div>
        </div>
    </div>

    <script src="js/variables.js"></script>
    <script src="js/preload.js"></script>
    <script src="js/game-framework.js"></script>
    <script src="js/crazy-eights.js"></script>
</body>
</html>
