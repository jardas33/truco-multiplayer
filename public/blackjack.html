<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Blackjack</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lobby-fixes.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Images/background.jpg') center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #Menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-title {
            color: #FFD700;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 20px;
            text-align: center;
        }

        .room-controls {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 400px;
        }

        .room-controls input, .room-controls button {
            margin: 8px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .room-controls input {
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .room-controls button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .room-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .room-controls button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        #playerList {
            margin-top: 20px;
            text-align: left;
        }

        .player-item {
            background: rgba(255,255,255,0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-name {
            font-weight: bold;
        }

        .player-chips {
            color: #FFD700;
            font-weight: bold;
        }

        .bot-indicator {
            color: #4CAF50;
        }

        /* Game UI */
        #Game {
            display: none;
        }

        .blackjack-table {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, #0f4c3a, #1a5f4a);
        }

        .dealer-area {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            color: white;
            text-align: center;
            min-width: 300px;
        }

        .dealer-area.active {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .player-area {
            position: absolute;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            color: white;
            text-align: center;
            min-width: 200px;
        }

        .player-area.active {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .player-area.busted {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }

        .player-area.blackjack {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .hand-cards {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .card {
            width: 40px;
            height: 56px;
            background: white;
            border: 2px solid #333;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: #333;
        }

        .card.hidden {
            background: #1a5f4a;
            color: #1a5f4a;
        }

        .hand-value {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            margin: 5px 0;
        }

        .betting-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .betting-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hit-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .stand-button {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .double-button {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .split-button {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            color: white;
        }

        .betting-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .betting-controls button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .betting-area {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 1000;
        }

        .betting-area input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 80px;
            text-align: center;
        }

        .betting-area button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .game-info h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
        }

        .game-info div {
            margin: 5px 0;
        }

        .rules {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 250px;
        }

        .rules h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
        }

        .rules ul {
            margin: 0;
            padding-left: 20px;
            font-size: 12px;
        }

        /* Button hiding logic when room is created */
        .room-created #createRoomBtn,
        .room-created #joinRoomBtn {
            display: none !important;
        }

        /* AGGRESSIVE button color overrides - Maximum specificity */
        #addBotBtn {
            background-color: #4CAF50 !important; /* Green for add */
            color: white !important;
            border: none !important;
            background: #4CAF50 !important;
        }

        #addBotBtn:hover {
            background-color: #45a049 !important;
            background: #45a049 !important;
        }

        #startGameBtn {
            background-color: #FF9800 !important; /* Orange for start */
            color: white !important;
            border: none !important;
            background: #FF9800 !important;
        }

        #startGameBtn:hover {
            background-color: #F57C00 !important;
            background: #F57C00 !important;
        }

        #removeBotBtn {
            background-color: #f44336 !important; /* Red for remove */
            color: white !important;
            border: none !important;
            background: #f44336 !important;
        }

        #removeBotBtn:hover {
            background-color: #da190b !important;
            background: #da190b !important;
        }

        #backToMainMenuBtn {
            background-color: #2196F3 !important; /* Blue for navigation */
            color: white !important;
            border: none !important;
            margin-top: 20px;
        }

        #gameMenuBtn {
            background-color: #2196F3 !important; /* Blue for game menu */
            color: white !important;
            border: none !important;
            background: #2196F3 !important;
        }

        #gameMenuBtn:hover {
            background-color: #1976D2 !important;
            background: #1976D2 !important;
        }
    </style>
</head>
<body>
    <div id="Menu">
        <div id="roomControls" class="room-controls">
          <!-- Back to Main Menu Button -->
          <button id="backToMainMenu" onclick="console.log('üîô Back to Main Menu clicked'); window.location.replace('/');" style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin-right: 10px; cursor: pointer; font-size: 14px;">
            ‚Üê Back to Main Menu
          </button>
          
          <button id="createRoomBtn">Create Room</button>
          <button id="joinRoomBtn">Join Room</button>
          
          <!-- Room Code Display with Copy Button Next to Yellow Box -->
                <div id="roomCodeDisplay" style="display: none; margin: 10px 0; text-align: center;">
                  <div style="margin: 5px 0; font-size: 16px; color: white; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <div id="roomCodeText" style="background-color: #FFD700; color: black; font-family: monospace; font-size: 18px; padding: 8px 12px; border-radius: 4px; font-weight: bold;"></div>
                    <button id="copyRoomCodeBtn" style="background-color: #4CAF50; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 13px;">
                      üìã Copy
                    </button>
                  </div>
                  <div id="copySuccessMessage" style="display: none; color: #4CAF50; margin-top: 5px; font-weight: bold; font-size: 12px;">‚úÖ Room code copied to clipboard!</div>
                </div>
          
          <!-- Player Customization Section -->
          <div id="playerCustomization" style="margin: 10px 0; padding: 10px; border: 2px solid #4CAF50; border-radius: 6px; background-color: rgba(76, 175, 80, 0.1); display: none;">
            <h4 style="margin: 0 0 8px 0; font-size: 16px;">üéØ Customize Your Player</h4>
            
            <!-- Nickname Change -->
            <div style="margin: 6px 0;">
              <label for="nicknameInput" style="font-size: 14px;">Nickname (max 12 chars):</label>
              <input type="text" id="nicknameInput" maxlength="12" placeholder="Enter nickname" style="margin-left: 8px; padding: 4px; border: 1px solid #ccc; border-radius: 3px; font-size: 13px;">
              <button id="changeNicknameBtn" style="margin-left: 6px; padding: 4px 8px; background-color: #2196F3; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 13px;">Change</button>
            </div>
            
            <!-- Starting Chips -->
            <div style="margin: 6px 0;">
              <label style="font-size: 14px;">Starting Chips:</label>
              <input type="number" id="startingChips" value="1000" min="100" max="10000" style="margin-left: 8px; padding: 4px; border: 1px solid #ccc; border-radius: 3px; width: 80px; font-size: 13px;">
            </div>
          </div>
          
          <button id="addBotBtn" style="display: none;">Add Bot</button>
          <button id="removeBotBtn" style="display: none;">Remove Bot</button>
          <button id="startGameBtn" style="display: none;" disabled>Start Game</button>
          <button id="gameMenuBtn" onclick="window.location.reload();" style="display: none; background-color: #2196F3; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 13px; margin-left: 10px;">Blackjack Game Menu</button>

          <button id="backToMainMenuBtn" style="display: none;">‚Üê Back to Blackjack Menu</button>
          <div id="playerList"></div>
        </div>
    </div>

    <div id="Game">
        <div class="blackjack-table">
            <div class="game-info">
                <h3>Game Info</h3>
                <div>Round: <span id="roundNumber">1</span></div>
                <div>Dealer: <span id="dealerName">Dealer</span></div>
                <div>Your Chips: $<span id="playerChips">1000</span></div>
            </div>
            
            <div class="rules">
                <h3>Rules</h3>
                <ul>
                    <li>Get as close to 21 as possible</li>
                    <li>Face cards = 10</li>
                    <li>Ace = 1 or 11</li>
                    <li>Dealer hits on 16, stands on 17</li>
                    <li>Blackjack pays 3:2</li>
                    <li>Insurance pays 2:1</li>
                </ul>
            </div>
            
            <div class="dealer-area" id="dealerArea">
                <div class="dealer-name">Dealer</div>
                <div class="hand-cards" id="dealerCards"></div>
                <div class="hand-value" id="dealerValue">0</div>
            </div>
            
            <div class="betting-area" id="bettingArea" style="display: none;">
                <label style="color: white;">Bet Amount:</label>
                <input type="number" id="betAmount" value="10" min="1" max="1000">
                <button id="placeBetBtn">Place Bet</button>
            </div>
            
            <div class="betting-controls" id="bettingControls" style="display: none;">
                <button id="hitBtn" class="hit-button">Hit</button>
                <button id="standBtn" class="stand-button">Stand</button>
                <button id="doubleBtn" class="double-button">Double Down</button>
                <button id="splitBtn" class="split-button">Split</button>
            </div>
        </div>
    </div>

    <script src="js/variables.js"></script>
    <script src="js/preload.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/game-framework.js"></script>
    <script src="js/blackjack.js"></script>
    
    <script>
        // Add room-created class when room is created to hide Create/Join buttons
        document.addEventListener('DOMContentLoaded', function() {
            // Listen for room creation events
            const createBtn = document.getElementById('createRoomBtn');
            const joinBtn = document.getElementById('joinRoomBtn');
            
            if (createBtn) {
                createBtn.addEventListener('click', function() {
                    setTimeout(() => {
                        document.body.classList.add('room-created');
                    }, 100);
                });
            }
            
            if (joinBtn) {
                joinBtn.addEventListener('click', function() {
                    setTimeout(() => {
                        document.body.classList.add('room-created');
                    }, 100);
                });
            }
        });
    </script>
</body>
</html>
