<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Cache buster: 2024-01-15-001 -->
    <title>Texas Hold&#39;em Poker Menu</title>
    <script>
        // Ensure title stays set
        var pokerTitle = "Texas Hold'em Poker Menu";
        document.title = pokerTitle;
        setInterval(() => {
            if (document.title !== pokerTitle) {
                document.title = pokerTitle;
            }
        }, 100);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lobby-fixes.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Images/background.jpg') center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #Menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-title {
            color: #FFD700;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 20px;
            text-align: center;
        }

        .room-controls {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 400px;
        }

        .room-controls input, .room-controls button {
            margin: 8px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .room-controls input {
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .room-controls button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .room-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .room-controls button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        #playerList {
            margin-top: 20px;
            text-align: left;
        }

        .player-item {
            background: rgba(255,255,255,0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-name {
            font-weight: bold;
        }

        .player-chips {
            color: #FFD700;
            font-weight: bold;
        }

        .player-bet {
            color: #FF9800;
            font-weight: bold;
        }

        .player-status {
            color: #4CAF50;
            font-weight: bold;
        }

        .player-item.active {
            border: 2px solid #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .bot-indicator {
            color: #4CAF50;
        }

        /* Game UI */
        #Game {
            display: none;
        }

        .poker-table {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, #0f4c3a, #1a5f4a);
        }

        .community-cards {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
        }

        .player-area {
            position: absolute;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 10px;
            color: white;
        }

        .player-area.active {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .betting-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            align-items: flex-start;
        }
        
        .betting-controls-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .betting-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bet-button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .call-button {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .raise-button {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .fold-button {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .betting-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .betting-controls button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .pot-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: #FFD700;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .hand-rankings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 200px;
        }

        .hand-rankings h3 {
            margin: 0 0 10px 0;
            color: #FFD700;
        }

        .hand-rankings ul {
            margin: 0;
            padding-left: 20px;
            font-size: 12px;
        }

        /* Button hiding logic when room is created */
        .room-created #createRoomBtn,
        .room-created #joinRoomBtn {
            display: none !important;
        }

        /* AGGRESSIVE button color overrides - Maximum specificity */
        #addBotBtn {
            background-color: #4CAF50 !important; /* Green for add */
            color: white !important;
            border: none !important;
            background: #4CAF50 !important;
        }

        #addBotBtn:hover {
            background-color: #45a049 !important;
            background: #45a049 !important;
        }

        #startGameBtn {
            background-color: #FF9800 !important; /* Orange for start */
            color: white !important;
            border: none !important;
            background: #FF9800 !important;
        }

        #startGameBtn:hover {
            background-color: #F57C00 !important;
            background: #F57C00 !important;
        }

        #removeBotBtn {
            background-color: #f44336 !important; /* Red for remove */
            color: white !important;
            border: none !important;
            background: #f44336 !important;
        }

        #removeBotBtn:hover {
            background-color: #da190b !important;
            background: #da190b !important;
        }

        #backToMainMenuBtn {
            background-color: #2196F3 !important; /* Blue for navigation */
            color: white !important;
            border: none !important;
            margin-top: 20px;
        }

        #gameMenuBtn {
            background-color: #2196F3 !important; /* Blue for game menu */
            color: white !important;
            border: none !important;
            background: #2196F3 !important;
        }

        #gameMenuBtn:hover {
            background-color: #1976D2 !important;
            background: #1976D2 !important;
        }
    </style>
</head>
<body>
    <div id="Menu">
        <h1 class="game-title">üÉè Texas Hold&#39;em Poker</h1>
        <div id="roomControls" class="room-controls">
          <!-- Back to Main Menu Button -->
          <button id="backToMainMenu" onclick="console.log('üîô Back to Main Menu clicked'); window.location.replace('/');" style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin-right: 10px; cursor: pointer; font-size: 14px;">
            ‚Üê Back to Main Menu
          </button>
          
          <button id="joinRoomBtn">Join Room</button>
          <button id="createRoomBtn">Create Room</button>
          
          <!-- Room Code Display with Copy Button -->
                <div id="roomCodeDisplay" style="display: none; margin: 10px 0; text-align: center;">
                  <div style="margin: 5px 0; font-size: 16px; color: white; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <div id="roomCodeText" style="background-color: #FFD700; color: black; font-family: monospace; font-size: 18px; padding: 8px 12px; border-radius: 4px; font-weight: bold;"></div>
                    <button id="copyRoomCodeBtn" style="background-color: #4CAF50; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 13px;">
                      üìã Copy
                    </button>
                  </div>
                  <div id="copySuccessMessage" style="display: none; color: #4CAF50; margin-top: 5px; font-weight: bold; font-size: 12px;">‚úÖ Room code copied to clipboard!</div>
                </div>
          
          <!-- Player Customization Section -->
          <div id="playerCustomization" style="margin: 10px 0; padding: 10px; border: 2px solid #4CAF50; border-radius: 6px; background-color: rgba(76, 175, 80, 0.1); display: none;">
            <h4 style="margin: 0 0 8px 0; font-size: 16px;">üéØ Customize Your Player</h4>
            
            <!-- Nickname Change -->
            <div style="margin: 6px 0;">
              <label for="nicknameInput" style="font-size: 14px;">Nickname (max 12 chars):</label>
              <input type="text" id="nicknameInput" maxlength="12" placeholder="Enter nickname" style="margin-left: 8px; padding: 4px; border: 1px solid #ccc; border-radius: 3px; font-size: 13px;">
              <button id="changeNicknameBtn" style="margin-left: 6px; padding: 4px 8px; background-color: #2196F3; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 13px;">Change</button>
            </div>
            
            <!-- Starting Chips -->
            <div style="margin: 6px 0;">
              <label style="font-size: 14px;">Starting Chips:</label>
              <input type="number" id="startingChips" value="1000" min="100" max="10000" style="margin-left: 8px; padding: 4px; border: 1px solid #ccc; border-radius: 3px; width: 80px; font-size: 13px;">
            </div>
          </div>
          
          <button id="addBotBtn" style="display: none;">Add Bot</button>
          <button id="removeBotBtn" style="display: none;">Remove Bot</button>
          <button id="startGameBtn" style="display: none;" disabled>Start Game</button>
          <button id="gameMenuBtn" onclick="window.location.reload();" style="display: none; background-color: #2196F3; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 13px; margin-left: 10px;">Poker Game Menu</button>

          <button id="backToMainMenuBtn" style="display: none;">‚Üê Back to Poker Menu</button>
          <div id="playerList"></div>
        </div>
    </div>

    <div id="Game">
        <div class="poker-table">
            <div class="pot-display">
                Pot: $<span id="potAmount">0</span>
            </div>
            
            <div class="hand-rankings">
                <h3>Hand Rankings</h3>
                <ul>
                    <li>Royal Flush</li>
                    <li>Straight Flush</li>
                    <li>Four of a Kind</li>
                    <li>Full House</li>
                    <li>Flush</li>
                    <li>Straight</li>
                    <li>Three of a Kind</li>
                    <li>Two Pair</li>
                    <li>One Pair</li>
                    <li>High Card</li>
                </ul>
            </div>
            
            <div class="community-cards" id="communityCards">
                <!-- Community cards will be rendered here -->
            </div>
            
            <div class="betting-controls" id="bettingControls" style="display: none;">
                <div class="betting-controls-row">
                    <button id="foldBtn" class="fold-button">Fold</button>
                    <button id="callBtn" class="call-button">Call $<span id="callAmount">0</span></button>
                    <button id="raiseBtn" class="raise-button">Raise</button>
                </div>
                <div class="betting-controls-row">
                    <input type="number" id="betAmount" placeholder="Bet amount" style="padding: 10px; border: none; border-radius: 5px; width: 120px; background: white; color: #333;">
                    <button id="betBtn" class="bet-button">Bet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/variables.js"></script>
    <script src="js/preload.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/game-framework.js"></script>
    <script src="js/poker.js"></script>
    
    <script>
        // Add room-created class when room is created to hide Create/Join buttons
        document.addEventListener('DOMContentLoaded', function() {
            // Listen for room creation events
            const createBtn = document.getElementById('createRoomBtn');
            const joinBtn = document.getElementById('joinRoomBtn');
            
            if (createBtn) {
                createBtn.addEventListener('click', function() {
                    console.log('üéÆ Create Room button clicked');
                    setTimeout(() => {
                        document.body.classList.add('room-created');
                        console.log('üéÆ Room-created class added');
                    }, 100);
                });
            }
            
            if (joinBtn) {
                joinBtn.addEventListener('click', function() {
                    console.log('üéÆ Join Room button clicked');
                    setTimeout(() => {
                        document.body.classList.add('room-created');
                        console.log('üéÆ Room-created class added');
                    }, 100);
                });
            }
        });
    </script>
</body>
</html>
