<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Battleship Menu</title>
    <script>
        // Ensure title stays set
        document.title = 'Battleship Menu';
        setInterval(() => {
            if (document.title !== 'Battleship Menu') {
                document.title = 'Battleship Menu';
            }
        }, 100);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lobby-fixes.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Images/background.jpg') center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #Menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            z-index: 1000;
            padding-top: 80px;
        }

        .game-title {
            color: #FFD700;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 20px;
            text-align: center;
            z-index: 1000;
            position: relative;
            display: block;
        }

        .room-controls {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 400px;
            margin-top: 40px;
        }

        .room-controls input, .room-controls button {
            margin: 8px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .room-controls input {
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .room-controls button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .room-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .room-controls button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        #playerList {
            margin-top: 20px;
            text-align: left;
        }

        .player-item {
            background: rgba(255,255,255,0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-name {
            font-weight: bold;
        }

        .player-pairs {
            color: #FFD700;
            font-weight: bold;
        }

        .bot-indicator {
            color: #4CAF50;
        }

        /* Button hiding logic when room is created */
        .room-created #createRoomBtn,
        .room-created #joinRoomBtn,
        .room-created #roomCodeInput {
            display: none !important;
        }
        
        /* Ensure buttons are visible by default */
        #createRoomBtn,
        #joinRoomBtn,
        #roomCodeInput {
            display: inline-block !important;
        }

        /* AGGRESSIVE button color overrides - Maximum specificity */
        #addBotBtn {
            background-color: #4CAF50 !important; /* Green for add */
            color: white !important;
            border: none !important;
            background: #4CAF50 !important;
        }

        #addBotBtn:hover {
            background-color: #45a049 !important;
            background: #45a049 !important;
        }

        #startGameBtn {
            background-color: #FF9800 !important; /* Orange for start */
            color: white !important;
            border: none !important;
            background: #FF9800 !important;
        }

        #startGameBtn:hover {
            background-color: #F57C00 !important;
            background: #F57C00 !important;
        }

        #removeBotBtn {
            background-color: #f44336 !important; /* Red for remove */
            color: white !important;
            border: none !important;
            background: #f44336 !important;
        }

        #removeBotBtn:hover {
            background-color: #da190b !important;
            background: #da190b !important;
        }

        #backToMainMenuBtn {
            background-color: #2196F3 !important; /* Blue for navigation */
            color: white !important;
            border: none !important;
            margin-top: 20px;
        }

        #gameMenuBtn {
            background-color: #2196F3 !important; /* Blue for game menu */
            color: white !important;
            border: none !important;
            background: #2196F3 !important;
        }

        #gameMenuBtn:hover {
            background-color: #1976D2 !important;
            background: #1976D2 !important;
        }
    </style>
</head>
<body>
    <div id="Menu">
        <!-- Instructions Button -->
        <button id="instructionsBtn" onclick="showInstructions()" style="position: fixed; top: 20px; left: 20px; background: rgba(255,255,255,0.9); color: #333; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; z-index: 1001;">
            Instructions
        </button>
        
        <h1 class="game-title" style="color: #FFD700 !important; font-size: 2.5em !important; font-weight: bold !important; text-shadow: 2px 2px 4px rgba(0,0,0,0.7) !important; margin-bottom: 20px !important; text-align: center !important; z-index: 1000 !important; position: relative !important; display: block !important;">üö¢ Battleship</h1>
        <div id="roomControls" class="room-controls">
          <!-- Back to Main Menu Button -->
          <button id="backToMainMenu" onclick="console.log('üîô Back to Main Menu clicked'); window.location.replace('/');" style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; margin-right: 10px; cursor: pointer; font-size: 14px;">
            ‚Üê Back to Main Menu
          </button>
          
          <!-- Room Controls -->
          <div style="margin: 10px 0; display: flex; align-items: center; justify-content: center; gap: 10px; flex-wrap: wrap;">
            <input type="text" id="roomCodeInput" placeholder="Enter room code to join" style="width: 200px; padding: 8px; border: 2px solid #FFD700; background-color: rgba(0, 0, 0, 0.7); color: white; border-radius: 5px; text-align: center; font-size: 14px;">
            <button id="joinRoomBtn">Join Room</button>
            <button id="createRoomBtn">Create Room</button>
          </div>
          
          
          <!-- Room Code Display with Copy Button Next to Yellow Box -->
                <div id="roomCodeDisplay" style="display: none; margin: 10px 0; text-align: center;">
                  <div style="margin: 5px 0; font-size: 16px; color: white; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <div id="roomCodeText" style="background-color: #FFD700; color: black; font-family: monospace; font-size: 18px; padding: 8px 12px; border-radius: 4px; font-weight: bold;"></div>
                    <button id="copyRoomCodeBtn" style="background-color: #4CAF50; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 13px;">
                      üìã Copy
                    </button>
                  </div>
                  <div id="copySuccessMessage" style="display: none; color: #4CAF50; margin-top: 5px; font-weight: bold; font-size: 12px;">‚úÖ Room code copied to clipboard!</div>
                </div>
          
          <!-- Player Customization Section -->
          <div id="playerCustomization" style="margin: 10px 0; padding: 10px; border: 2px solid #4CAF50; border-radius: 6px; background-color: rgba(76, 175, 80, 0.1); display: none;">
            <h4 style="margin: 0 0 8px 0; font-size: 16px;">üéØ Customize Your Player</h4>
            
            <!-- Nickname Change -->
            <div style="margin: 6px 0;">
              <label for="nicknameInput" style="font-size: 14px;">Nickname (max 12 chars):</label>
              <input type="text" id="nicknameInput" maxlength="12" placeholder="Enter nickname" style="margin-left: 8px; padding: 4px; border: 1px solid #ccc; border-radius: 3px; font-size: 13px;">
              <button id="changeNicknameBtn" style="margin-left: 6px; padding: 4px 8px; background-color: #2196F3; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 13px;">Change</button>
            </div>
          </div>
          
          <button id="addBotBtn" style="display: none;">Add Bot</button>
          <button id="removeBotBtn" style="display: none;">Remove Bot</button>
          <button id="startGameBtn" style="display: none;" disabled>Start Game</button>
          <button id="gameMenuBtn" onclick="window.location.reload();" style="display: none; background-color: #2196F3; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 13px; margin-left: 10px;">Battleship Game Menu</button>

          <button id="backToMainMenuBtn" style="display: none;">‚Üê Back to Battleship Menu</button>
          <div id="playerList" style="display: none;"></div>
        </div>
    </div>

    <!-- Removed setup.js to prevent canvas interference and duplicate buttons -->
    
    <script>
        // Instructions functionality - styled like Go Fish popups
        function showInstructions() {
            // Create popup container
            const popup = document.createElement('div');
            popup.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: linear-gradient(135deg, #FF9800, #F57C00);
                color: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                z-index: 10000;
                max-width: 500px;
                text-align: center;
                font-family: Arial, sans-serif;
                border: 3px solid #FFB74D;
            `;
            
            popup.innerHTML = `
                <h2 style="margin: 0 0 20px 0; color: #FFF; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">üö¢ BATTLESHIP - How to Play</h2>
                <div style="text-align: left; line-height: 1.6;">
                    <div style="margin: 10px 0;"><strong>üéØ OBJECTIVE:</strong><br>Place your ships on the grid and try to sink all enemy ships before they sink yours!</div>
                    <div style="margin: 10px 0;"><strong>‚öì SHIP PLACEMENT:</strong><br>‚Ä¢ Click a ship to select it, then click on the grid to place it<br>‚Ä¢ Press 'R' to rotate ships horizontally/vertically<br>‚Ä¢ Press 'Esc' to cancel placement<br>‚Ä¢ Ships cannot overlap or go off the grid</div>
                    <div style="margin: 10px 0;"><strong>üéØ ATTACK PHASE:</strong><br>‚Ä¢ Click on the enemy grid to attack<br>‚Ä¢ Red = Hit, White = Miss<br>‚Ä¢ Sink all enemy ships to win!</div>
                    <div style="margin: 10px 0;"><strong>üö¢ SHIPS:</strong><br>‚Ä¢ Carrier (5 spaces)<br>‚Ä¢ Battleship (4 spaces)<br>‚Ä¢ Cruiser (3 spaces)<br>‚Ä¢ Submarine (3 spaces)<br>‚Ä¢ Destroyer (2 spaces)</div>
                </div>
                <button onclick="this.parentElement.remove()" style="margin-top: 20px; background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px;">Got it! ü´°</button>
            `;
            
            document.body.appendChild(popup);
        }

        // Room creation functionality
        function createRoom() {
            const roomCode = document.getElementById('roomCodeInput').value.trim() || generateRoomCode();
            console.log('üö¢ Creating Battleship room:', roomCode);
            
            // Initialize socket if not already done
            if (!window.socket) {
                initBattleshipSocket();
            }
            
            // Create room via socket
            window.socket.emit('createRoom', {
                roomCode: roomCode,
                gameType: 'battleship',
                maxPlayers: 2
            });
            
            // Store room settings
            localStorage.setItem('battleshipRoomCode', roomCode);
            localStorage.setItem('battleshipPlayerCount', '2');
            localStorage.setItem('battleshipGameMode', 'multiplayer');
            
            // Show room code
            document.getElementById('roomCodeDisplay').style.display = 'block';
            document.getElementById('roomCodeText').textContent = roomCode;
            document.getElementById('roomCodeInput').value = roomCode;
            
            // Hide create/join buttons
            document.body.classList.add('room-created');
            
            // Show game controls
            document.getElementById('addBotBtn').style.display = 'inline-block';
            document.getElementById('removeBotBtn').style.display = 'inline-block';
            document.getElementById('startGameBtn').style.display = 'inline-block';
            document.getElementById('gameMenuBtn').style.display = 'inline-block';
            document.getElementById('playerCustomization').style.display = 'block';
            document.getElementById('playerList').style.display = 'block';
            
            // Initialize player list and bot controls
            updatePlayerList();
            updateBotButtons();
        }

        function joinRoom() {
            const roomCode = document.getElementById('roomCodeInput').value.trim();
            if (!roomCode) {
                alert('Please enter a room code!');
                return;
            }
            
            console.log('üö¢ Joining Battleship room:', roomCode);
            
            // Initialize socket if not already done
            if (!window.socket) {
                console.log('üö¢ Socket not initialized, initializing now...');
                initBattleshipSocket();
                
                // Wait for socket to connect before joining room
                window.socket.on('connect', () => {
                    console.log('üö¢ Socket connected, now joining room...');
                    joinRoomAfterConnect(roomCode);
                });
            } else {
                console.log('üö¢ Socket already initialized, joining room...');
                joinRoomAfterConnect(roomCode);
            }
        }
        
        function joinRoomAfterConnect(roomCode) {
            console.log('üö¢ Emitting joinRoom event for:', roomCode);
            window.socket.emit('joinRoom', {
                roomCode: roomCode,
                gameType: 'battleship'
            });
            console.log('üö¢ joinRoom event emitted');
            
            // Add timeout to show message if no response
            setTimeout(() => {
                if (!window.battleshipRoomId) {
                    console.log('‚è∞ Room join timeout - no response from server');
                    alert('Room join timed out. Please try again or create a new room.');
                }
            }, 5000); // 5 second timeout
        }

        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function copyRoomCode() {
            const roomCode = document.getElementById('roomCodeText').textContent;
            navigator.clipboard.writeText(roomCode).then(() => {
                const message = document.getElementById('copySuccessMessage');
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            });
        }

        function startGame() {
            console.log('üö¢ Starting Battleship game...');
            window.location.href = '/battleship';
        }

        // Bot management
        let playerCount = 1; // Start with 1 human player
        const maxPlayers = 2; // Battleship requires exactly 2 players
        
        // Socket initialization for battleship multiplayer
        function initBattleshipSocket() {
            if (window.socket) {
                console.log('üö¢ Socket already initialized');
                return;
            }
            
            console.log('üö¢ Initializing battleship socket...');
            window.socket = io({
                transports: ['websocket', 'polling'],
                timeout: 20000,
                forceNew: true
            });
            
            window.socket.on('connect', () => {
                console.log('‚úÖ Battleship socket connected');
                console.log('üîç Socket ID:', window.socket.id);
                
                // Test socket communication
                console.log('üß™ Testing socket communication...');
                window.socket.emit('test', { message: 'Client test message' });
            });
            
            window.socket.on('testResponse', (data) => {
                console.log('üß™ Test response received:', data);
            });
            
            window.socket.on('connect_error', (error) => {
                console.error('‚ùå Battleship socket connection error:', error);
            });
            
            window.socket.on('disconnect', (reason) => {
                console.log('‚ùå Battleship socket disconnected:', reason);
            });
            
            window.socket.on('roomCreated', (data) => {
                console.log('‚úÖ Created battleship room:', data);
                window.battleshipRoomId = data.roomId;
                updateBattleshipPlayerList(data.players || []);
                
                // Show room created UI
                document.getElementById('roomCodeDisplay').style.display = 'block';
                document.getElementById('roomCodeText').textContent = data.roomId;
                document.body.classList.add('room-created');
            });
            
            
            window.socket.on('playerJoined', (data) => {
                console.log('üë• Player joined battleship room:', data);
                updateBattleshipPlayerList(data.players);
                
                // Auto-start game when 2 players join
                if (data.players && data.players.length === 2) {
                    console.log('üö¢ 2 players ready - starting battleship game');
                    startBattleshipGame();
                }
            });
            
            window.socket.on('battleshipGameStart', (data) => {
                console.log('üö¢ Battleship game starting:', data);
                startBattleshipGame();
            });
            
            window.socket.on('error', (errorMessage) => {
                console.error('‚ùå Battleship socket error:', errorMessage);
                alert(`Error: ${errorMessage}`);
            });
            
            // Add timeout for room joining
            window.socket.on('roomJoined', (data) => {
                console.log('‚úÖ Received roomJoined event:', data);
                window.battleshipRoomId = data.roomId;
                
                // Store room settings
                localStorage.setItem('battleshipRoomCode', data.roomId);
                localStorage.setItem('battleshipPlayerCount', '2');
                localStorage.setItem('battleshipGameMode', 'multiplayer');
                
                console.log('üö¢ Room settings stored, redirecting to game...');
                // Redirect to game
                window.location.href = '/battleship';
            });
        }
        
        function updateBattleshipPlayerList(players) {
            const playerList = document.getElementById('playerList');
            if (!playerList) return;
            
            playerList.innerHTML = '<div class="player-list-header">Players in Room</div>';
            
            players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';
                playerDiv.textContent = `${index + 1}. ${player.name}`;
                playerList.appendChild(playerDiv);
            });
        }
        
        function startBattleshipGame() {
            console.log('üö¢ Starting battleship game for all players');
            
            // Store room settings
            localStorage.setItem('battleshipRoomCode', window.battleshipRoomId);
            localStorage.setItem('battleshipPlayerCount', '2');
            localStorage.setItem('battleshipGameMode', 'multiplayer');
            
            // Emit game start to server to notify all players
            if (window.socket) {
                window.socket.emit('battleshipGameStart', {
                    roomId: window.battleshipRoomId
                });
            }
            
            // Redirect to game
            window.location.href = '/battleship';
        }

        function addBot() {
            if (playerCount < maxPlayers) {
                playerCount++;
                updatePlayerList();
                updateBotButtons();
                console.log('ü§ñ Bot added. Players:', playerCount);
            }
        }

        function removeBot() {
            if (playerCount > 1) {
                playerCount--;
                updatePlayerList();
                updateBotButtons();
                console.log('ü§ñ Bot removed. Players:', playerCount);
            }
        }

        function updatePlayerList() {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            
            // Add human player
            const humanPlayer = document.createElement('div');
            humanPlayer.className = 'player-item';
            humanPlayer.innerHTML = `
                <span class="player-name">You (Human)</span>
                <span class="bot-indicator">üë§</span>
            `;
            playerList.appendChild(humanPlayer);
            
            // Add bots
            for (let i = 1; i < playerCount; i++) {
                const botPlayer = document.createElement('div');
                botPlayer.className = 'player-item';
                botPlayer.innerHTML = `
                    <span class="player-name">Bot ${i}</span>
                    <span class="bot-indicator">ü§ñ</span>
                `;
                playerList.appendChild(botPlayer);
            }
        }

        function updateBotButtons() {
            const addBtn = document.getElementById('addBotBtn');
            const removeBtn = document.getElementById('removeBotBtn');
            const startBtn = document.getElementById('startGameBtn');
            
            if (playerCount >= maxPlayers) {
                addBtn.style.display = 'none';
            } else {
                addBtn.style.display = 'inline-block';
            }
            
            if (playerCount <= 1) {
                removeBtn.style.display = 'none';
            } else {
                removeBtn.style.display = 'inline-block';
            }
            
            // Enable start button when we have exactly 2 players
            if (playerCount === maxPlayers) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
        }

        // Add room-created class when room is created to hide Create/Join buttons
        document.addEventListener('DOMContentLoaded', function() {
            // Set up event listeners
            document.getElementById('createRoomBtn').onclick = createRoom;
            document.getElementById('joinRoomBtn').onclick = joinRoom;
            document.getElementById('copyRoomCodeBtn').onclick = copyRoomCode;
            document.getElementById('startGameBtn').onclick = startGame;
            document.getElementById('addBotBtn').onclick = addBot;
            document.getElementById('removeBotBtn').onclick = removeBot;
            
            // Player list and bot controls will be initialized when room is created
            
            // Auto-focus on room code input
            document.getElementById('roomCodeInput').focus();
            
            // Enter key support
            document.getElementById('roomCodeInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    joinRoom();
                }
            });
        });
    </script>
</body>
</html>
